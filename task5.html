<!DOCTYPE html>
<html>
<head>
<style>
  .box {
    width: 100px;
    height: 100px;
    position: absolute;
  }

  #box1 {
    background-color: rgb(0, 255, 204);
    z-index: 1;
  }

  #box2 {
    background-color: rgb(16, 16, 16);
    z-index: 2;
    left: 50px;
    top: 50px;
  }

  #box3 {
    background-color: rgb(254, 1, 1);
    z-index: 3;
    left: 100px;
    top: 100px;
  }
</style>
</head>
<body>
  <div class="box" id="box1"></div>
  <div class="box" id="box2"></div>
  <div class="box" id="box3"></div>
</body>
</html>
